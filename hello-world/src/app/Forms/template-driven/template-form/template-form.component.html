<div class="container-fluid">
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm">

        <!-- can send below bind data to server using userForm.value -->
        {{ userForm.value | json }}
        <div class="form-group">
            <label>Name</label>
            <!-- to bind form-control(ex. Name) we use ngModel and ngForm directives 
            so that if we change the value it tracks and we can get updated value. -->

            <!-- also ngModelGroup directive is also there to group. like address 
            containes city, street, state, pincode. -->

            <!-- so total 3 directives to bind data in template driven forms -->
            <input type="text" class="form-control" ngModel name="userName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ngModel name="email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" ngModel name="phone">
        </div>
        <br />

        <div class="form-group">
            <select class="form-control" ngModel name="topic">
                <option selected>Im am intrested in</option>
                <option *ngFor='let topic of topics'>{{ topic }}</option>
            </select>
        </div>
        <br />

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" ngModel name="timePreference" value="morning">
                <label class="form-check-label">Morning(9AM - 12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" ngModel name="timePreference" value="evening">
                <label class="form-check-label">Evening(5PM - 8PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" ngModel name="subscribe" class="form-check-input">
            <label class="form-check-label">
                Send me promotional offers
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>

    </form>
</div>
